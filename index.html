<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script src="script.js" defer></script>
        <div id="container">
            <div id="display">DISPLAY</div>
            <div id="row1" class="row">
                <button id="k7" class="kNum">7</button>
                <button id="k8" class="kNum">8</button>
                <button id="k9" class="kNum">9</button>
                <button id="kDiv" class="kOp">/</button>
            </div>
            <div id="row2" class="row">
                <button id="k4" class="kNum">4</button>
                <button id="k5" class="kNum">5</button>
                <button id="k6" class="kNum">6</button>
                <button id="kMul" class="kOp">X</button>
            </div>
            <div id="row3" class="row">
                <button id="k1" class="kNum">1</button>
                <button id="k2" class="kNum">2</button>
                <button id="k3" class="kNum">3</button>
                <button id="kSub" class="kOp">-</button>
            </div>
            <div id="row4" class="row">
                <button id="k0" class="kNum">0</button>
                <button id="kDot" class="kSpec">.</button>
                <button id="kAdd" class="kOp">+</button>
            </div>
            <div id="row5" class="row">
                <button id="kClear" class="kSpec">CLEAR</button>
                <button id="kE" class="kOp">=</button>
                <button id="kBack" class="kSpec">BACK</button>
            </div>
        </div>
    </body>
</html>
